name:                coolq-hs
version:             0.1.0.0
github:              "MechDancer"
license:             BSD3
author:              "berberman"
maintainer:          "berberman@mechdancer.org"
copyright:           "2020 MechDancer"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/w#readme>

dependencies:
- base >= 4.7 && < 5
- wai
- warp
- http-types
- text
- bytestring
- aeson
- template-haskell
- servant-server
- servant-client
- mtl

library:
  source-dirs: src

executables:
  w-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coolq-hs

tests:
  w-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coolq-hs
